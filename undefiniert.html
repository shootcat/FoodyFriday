</head>

    <!-- Banner mit Logo und Titel -->

        <div class="banner-content">
            <img src="https://github.com/shootcat/FoodyFriday/blob/main/2024041111152226%20(Benutzerdefiniert).png?raw=true" alt="Logo" class="logo">

        </div>

    <!-- Hauptinhalt -->
    <main>
        <div class="content">
            <!-- Sudoku -->
            <h2>Sudoku</h2>
            <table id="sudoku-grid">
                <!-- Das Sudoku-Gitter wird hier generiert -->
            </table>
            <button onclick="checkSudoku()">Auf Korrektheit prüfen</button>
            <button onclick="generateNewSudoku()">Neues Sudoku generieren</button>

            <!-- Tetris -->
            <h2>Tetris</h2>
            <div id="tetris-container">
                <canvas id="tetris-canvas" width="300" height="600"></canvas>
                <p>Steuere das Spiel mit den Pfeiltasten!</p>
            </div>
        </div>
    </main>

    <script>
        // Sudoku-Funktionen
        function createSudokuGrid(puzzle) {
            const table = document.getElementById('sudoku-grid');
            table.innerHTML = ''; // Vorherigen Inhalt löschen
            for (let row = 0; row < 9; row++) {
                const tr = document.createElement('tr');
                for (let col = 0; col < 9; col++) {
                    const td = document.createElement('td');
                    if (row % 3 === 0) td.classList.add('bold-border-top');
                    if (col % 3 === 0) td.classList.add('bold-border-left');
                    if ((col + 1) % 3 === 0) td.classList.add('bold-border-right');
                    if ((row + 1) % 3 === 0) td.classList.add('bold-border-bottom');
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.maxLength = 1;
                    const value = puzzle.charAt(row * 9 + col);
                    input.value = value !== '.' ? value : '';
                    if (value !== '.') {
                        input.disabled = true;
                    }
                    td.appendChild(input);
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }
        }

        function checkSudoku() {
            const table = document.getElementById('sudoku-grid');
            const inputs = table.getElementsByTagName('input');
            let userGrid = '';
            for (let i = 0; i < inputs.length; i++) {
                const value = inputs[i].value;
                userGrid += value ? value : '.';
            }

            if (sudoku.solve(userGrid)) {
                alert('Das Sudoku ist korrekt gelöst!');
            } else {
                alert('Das Sudoku ist nicht korrekt. Bitte überprüfen Sie Ihre Eingaben.');
            }
        }

        function generateNewSudoku() {
            const difficulty = 40; // Anzahl der vorgegebenen Felder (17 = schwer, 81 = leicht)
            const puzzle = sudoku.generate(difficulty);
            createSudokuGrid(puzzle);
        }

        // Tetris-Funktionen
        const canvas = document.getElementById('tetris-canvas');
        const ctx = canvas.getContext('2d');
        const rows = 20;
        const cols = 10;
        const blockSize = 30;
        const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF', '#FFA500'];

        // Tetris-Logik hier einfügen

        // Beispiel: Einfaches Blockzeichnen
        function drawBlock(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * blockSize, y * blockSize, blockSize, blockSize);
            ctx.strokeStyle = '#FFFFFF';
            ctx.strokeRect(x * blockSize, y * blockSize, blockSize, blockSize);
        }

        // Beispiel: Einfaches Spielfeld zeichnen
        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    drawBlock(x, y, '#CCCCCC');
                }
            }
        }

        // Initiales Spielfeld zeichnen
        drawBoard();
    </script>
</body>
