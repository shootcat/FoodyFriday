<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>FUN - Foody Friday NewsBlog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* ... (Deine bestehenden Styles) ... */
        /* Stil für das Sudoku-Gitter */
        #sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr);
            gap: 1px;
            border: 1px solid black;
            max-width: 400px;
            margin: 20px auto;
        }
        #sudoku-grid input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 1.5rem;
            border: none;
            outline: none;
            box-sizing: border-box;
        }
        #sudoku-grid input:disabled {
            background-color: #f0f0f0;
        }
        .sudoku-buttons {
          display: flex;
          justify-content: center;
          gap: 10px;
          margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="banner-content">
            <img src="https://github.com/shootcat/FoodyFriday/blob/main/2024041111152226%20(Benutzerdefiniert).png?raw=true" alt="Logo" class="logo">
            <span class="banner-title">FOODY FRIDAY NEWSBLOG</span>
        </div>
    </header>

    <main>
        <div class="content">
            <h2>Sudoku</h2>
            <div id="sudoku-container">
                <div id="sudoku-grid"></div>
                <div class="sudoku-buttons">
                  <button id="check-button">Kontrollieren</button>
                  <button id="generate-button">Neues Sudoku</button>
                </div>
            </div>

            </div>
    </main>

    <script src="sudoku.js"></script> <script>
        // Stelle sicher, dass sudoku.js geladen ist, bevor du es verwendest
      document.addEventListener('DOMContentLoaded', (event) => {
        const grid = document.getElementById('sudoku-grid');
        const checkButton = document.getElementById('check-button');
        const generateButton = document.getElementById('generate-button');
        
        if (typeof generateSudoku === 'function' && typeof checkSudoku === 'function') {
           generateButton.addEventListener('click', generateSudoku);
           checkButton.addEventListener('click', checkSudoku);
           generateSudoku(); // Initiales Sudoku erstellen
        } else {
            console.error("Die Funktionen generateSudoku oder checkSudoku wurden in sudoku.js nicht gefunden.");
           grid.innerHTML = "<p>Fehler beim Laden des Sudokus. Bitte überprüfe die Konsole.</p>";
        }
      });
    </script>
</body>
</html>
