        /* Stil für das Sudoku-Gitter */
        #sudoku-grid {

            gap: 1px;
            max-width: 100%;
            margin: 0 auto;
        }
        #sudoku-grid input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 1.5rem;

        #sudoku-grid input:disabled {

        }

        #info {

        #gameOver {
            display: none;

        }
        #gameOver h1 {
            margin: 0;
        }
        #gameOver h2 a {
            text-decoration: none;

        }
