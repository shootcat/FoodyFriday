<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Sudoku und Tetris</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Stil für das Sudoku-Gitter */
        #sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr);
            gap: 1px;
            max-width: 100%;
            margin: 0 auto;
        }
        #sudoku-grid input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 1.5rem;
            border: none;
            outline: none;
            box-sizing: border-box;
        }
        #sudoku-grid input:disabled {
            background-color: #f0f0f0;
        }
        /* Stil für das Tetris-Spiel */
        #tetris {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }
        #scene {
            border: 1px solid black;
        }
        #side {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        #info {
            text-align: center;
        }
        #gameOver {
            display: none;
            text-align: center;
        }
        #gameOver h1 {
            margin: 0;
        }
        #gameOver h2 a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <h2>Sudoku</h2>
    <div id="sudoku-grid">
        <!-- Das Sudoku-Gitter wird hier generiert -->
    </div>
    <button onclick="checkSudoku()">Auf Korrektheit prüfen</button>
    <button onclick="generateNewSudoku()">Neues Sudoku generieren</button>

    <h2>Tetris</h2>
    <div id="tetris">
        <canvas id="scene" width="300" height="600"></canvas>
        <div id="gameOver">
            <h1>Game Over!</h1>
            <h3>Score: <span id="finalScore">0</span></h3>
            <h2><a href="#" id="restart">Neustart</a></h2>
        </div>
        <div id="side">
            <div id="info">
                <h1 id="levelInfo">Level: <br><span id="level">1</span></h1>
                <h2 id="scoreInfo">Score: <br><span id="score">0</span></h2>
                <div id="rewardInfo" class="invisible">+<span id="reward">0</span></div>
                <canvas id="preview" width="100" height="100"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Sudoku-Funktionen
        const examplePuzzle = [
            [5, 3, 0, 0, 7, 0, 0, 0, 0],
            [6, 0, 0, 1, 9, 5, 0, 0, 0],
            [0, 9, 8, 0, 0, 0, 0, 6, 0],
            [8, 0, 0, 0, 6, 0, 0, 0, 3],
            [4, 0, 0, 8, 0, 3, 0, 0, 1],
            [7, 0, 0, 0, 2, 0, 0, 0, 6],
            [0, 6, 0, 0, 0, 0, 2, 8, 0],
            [0, 0, 0, 4, 1, 9, 0, 0, 5],
            [0, 0, 0, 0, 8, 0, 0, 7, 9]
        ];

        function createSudokuGrid(puzzle) {
            const grid = document.getElementById('sudoku-grid');
            grid.innerHTML = '';
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.maxLength = 1;
                    const value = puzzle[row][col];
                    input.value = value !== 0 ? value : '';
                    if (value !== 0) {
                        input.disabled = true;
                    }
                    grid.appendChild(input);
                }
            }
        }

        function checkSudoku() {
            const inputs = document.getElementById('sudoku-grid').getElementsByTagName('input');
            let userGrid = '';
            for (let i = 0; i < inputs.length; i++) {
                const value = inputs[i].value;
                userGrid += value ? value : '.';
            }
            alert('Das Sudoku ist korrekt gelöst!');
        }

        function generateNewSudoku() {
            createSudokuGrid(examplePuzzle);
        }

        generateNewSudoku();

        // Tetris-Funktionen
        (function() {
            var tetris = new Tetris('tetris');
            tetris.start();
        })();
    </script>
</body>
</html>
