<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>FUN - Foody Friday NewsBlog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Basis-Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* CSS für die Überschrift und den Text */
        h1 {
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            text-align: center;
            color: #555;
        }

        .game-container {
            margin-bottom: 30px;
        }

        .game-container h3 {
            margin: 0 0 10px 0;
        }

        button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #b3ff00;
        }

        /* Hamburger Menü - die 3 Balken */
        #menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 25px;
            cursor: pointer;
            z-index: 1000; /* Sicherstellen, dass es immer oben bleibt */
        }

        #menu-toggle .bar {
            width: 30px;
            height: 5px;
            background-color: #333;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            transition: 0.3s;
            padding-top: 60px;
        }

        .sidebar a {
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            display: block;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Sidebar aktivieren */
        .sidebar.active {
            left: 0;
        }

        /* Für kleinere Bildschirme */
        @media (max-width: 768px) {
            #menu-toggle {
                display: flex;
            }

            .sidebar {
                width: 0;
                left: -100%;
            }

            .sidebar.active {
                width: 250px;
                left: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Hamburger Menü -->
    <div id="menu-toggle" class="menu-icon">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <!-- Seitenleiste -->
    <div class="sidebar" id="sidebar">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="daily-news.html">Daily News</a></li>
                <li><a href="essensliste.html">Essensliste</a></li>
                <li><a href="veranstaltungen.html">Veranstaltungen</a></li>
                <li><a href="undefiniert.html">FUN</a></li>
                <li><a href="comments.html">Kommentare</a></li>
            </ul>
        </nav>
    </div>

    <!-- Banner mit Logo und Titel -->
    <header>
        <div class="banner-content">
            <img src="https://github.com/shootcat/FoodyFriday/blob/main/2024041111152226%20(Benutzerdefiniert).png?raw=true" alt="Logo" class="logo">
            <span class="banner-title">FOODY FRIDAY NEWSBLOG</span>
        </div>
    </header>

    <!-- Hauptinhalt -->
    <main>
        <div class="content">
            <h1>FUN</h1>
            <h3>Freut euch auf diverse Spiele für zwischendurch.</h3>
            <p>Seite noch in Arbeit. Weitere Spiele und Co. folgen.</p>

            <div class="game-container">
                <h3>Sodoku</h3>
                <button onclick="window.location.href='docs/index.html';">Sodoku</button>
            </div>

            <div class="game-container">
                <h3>Tetris</h3>
                <button onclick="window.location.href='Tetris-master/Tetris.html';">Tetris</button>
            </div>
        </div>
    </main>

    <!-- JavaScript für das Hamburger-Menü -->
    <script>
        const menuToggle = document.getElementById("menu-toggle");
        const sidebar = document.getElementById("sidebar");

        // Funktion zum Öffnen/Schließen der Sidebar
        menuToggle.addEventListener("click", function () {
            sidebar.classList.toggle("active");
        });
    </script>
</body>

</html>
