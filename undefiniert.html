    <script>
        function createSudokuGrid(puzzle) {
            const table = document.getElementById('sudoku-grid');
            table.innerHTML = ''; // Vorherigen Inhalt löschen
            for (let row = 0; row < 9; row++) {
                const tr = document.createElement('tr');
                for (let col = 0; col < 9; col++) {
                    const td = document.createElement('td');
                    if (row % 3 === 0) td.classList.add('bold-border-top');
                    if (col % 3 === 0) td.classList.add('bold-border-left');
                    if ((col + 1) % 3 === 0) td.classList.add('bold-border-right');
                    if ((row + 1) % 3 === 0) td.classList.add('bold-border-bottom');
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.maxLength = 1;
                    const value = puzzle.charAt(row * 9 + col);
                    input.value = value !== '.' ? value : '';
                    if (value !== '.') {
                        input.disabled = true;
                    }
                    td.appendChild(input);
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }
        }

        function checkSudoku() {
            const table = document.getElementById('sudoku-grid');
            const inputs = table.getElementsByTagName('input');
            let userGrid = '';
            for (let i = 0; i < inputs.length; i++) {
                const value = inputs[i].value;
                userGrid += value ? value : '.';
            }

            if (sudoku.solve(userGrid)) {
                alert('Das Sudoku ist korrekt gelöst!');
            } else {
                alert('Das Sudoku ist nicht korrekt. Bitte überprüfen Sie Ihre Eingaben.');
            }
        }

        function generateNewSudoku() {
            const difficulty = 40; // Anzahl der vorgegebenen Felder (17 = schwer, 81 = leicht)
            const puzzle = sudoku.generate(difficulty);
            createSudokuGrid(puzzle);
        }

        // Initiales Sudoku-Rätsel generieren
        generateNewSudoku();
    </script>
