<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>FUN - Foody Friday NewsBlog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS für die Überschrift und den Text */
        /* ... (Dein bestehendes CSS) */

        /* CSS für das Hamburger Menü */
        .menu-icon {
            display: block; /* Standardmäßig anzeigen */
            position: fixed; /* Fixierte Position */
            top: 20px;
            left: 20px;
            z-index: 1000; /* Über dem Inhalt */
            cursor: pointer;
        }

        .bar {
            width: 35px;
            height: 5px;
            background-color: black;
            margin: 6px 0;
            transition: 0.4s; /* Für sanfte Animationen */
        }

        .sidebar {
            height: 100%;
            width: 0; /* Anfangs ausgeblendet */
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s; /* Für sanfte Animationen */
            padding-top: 60px;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            cursor: pointer;
        }

        /* CSS für das geöffnete Menü (JavaScript steuert die Klasse "open") */
        .sidebar.open {
            width: 250px;
        }

        /* Anpassungen für kleinere Bildschirme */
        @media screen and (max-width: 600px) {
            .sidebar {padding-top: 15px;}
            .sidebar a {font-size: 18px;}
            .menu-icon {
              display: block;
            }
        }
        @media screen and (min-width: 601px) {
          .menu-icon {
            display: none;
          }
          .sidebar {
            width: 250px;
          }
        }

    </style>
</head>
<body>
    <div id="menu-toggle" class="menu-icon">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <div class="sidebar" id="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="daily-news.html">Daily News</a></li>
                <li><a href="essensliste.html">Essensliste</a></li>
                <li><a href="veranstaltungen.html">Veranstaltungen</a></li>
                <li><a href="undefiniert.html">FUN</a></li>
                <li><a href="comments.html">Kommentare</a></li>
            </ul>
        </nav>
    </div>

    <script>
        function openNav() {
            document.getElementById("sidebar").classList.add("open");
        }

        function closeNav() {
            document.getElementById("sidebar").classList.remove("open");
        }

        document.getElementById("menu-toggle").addEventListener("click", openNav);

    </script>
</body>
</html>
