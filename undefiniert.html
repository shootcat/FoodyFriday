<!DOCTYPE html>
<html lang="de">
<head>

    <link rel="stylesheet" href="styles.css">
    <style>
        /* ... (Your existing styles) */

        /* Hamburger Menu Styles */
        .menu-icon {
            display: block;
            position: fixed; /* Keep it fixed */
            top: 20px;
            left: 20px;
            z-index: 1000;
            cursor: pointer;
        }

        .bar {
            width: 35px;
            height: 5px;
            background-color: black;
            margin: 6px 0;
            transition: 0.4s;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px; /* Adjust if needed */
        }

        .sidebar.open {
            width: 250px;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            cursor: pointer;
        }
        @media screen and (max-width: 600px) {
            .sidebar {padding-top: 15px;}
            .sidebar a {font-size: 18px;}
            .menu-icon {
              display: block;
            }
        }
        @media screen and (min-width: 601px) {
          .menu-icon {
            display: none;
          }
          .sidebar {
            width: 250px;
          }
        }
    </style>
</head>
<body>

    <script>
        function openNav() {
            document.getElementById("sidebar").classList.add("open");
        }

        }

        document.getElementById("menu-toggle").addEventListener("click", openNav);
    </script>
</body>
