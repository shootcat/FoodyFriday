<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>FUN - Foody Friday NewsBlog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Stil für das Sudoku-Gitter */
        #sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr);
            gap: 1px;
            border: 1px solid black;
            max-width: 400px;
            margin: 20px auto; /* Zentriert das Sudoku und fügt etwas Abstand hinzu */
        }
        #sudoku-grid input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 1.5rem;
            border: none;
            outline: none;
            box-sizing: border-box; /* Wichtig für die korrekte Darstellung */
        }
        #sudoku-grid input:disabled {
            background-color: #f0f0f0;
        }
        .sudoku-buttons { /* Container für die Buttons */
          display: flex;
          justify-content: center;
          gap: 10px;
          margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <main>
        <div class="content">
            <h2>Sudoku</h2>
            <div id="sudoku-container">
                <div id="sudoku-grid"></div>
                <div class="sudoku-buttons">
                    <button onclick="checkSudoku()">Kontrollieren</button>
                    <button onclick="generateSudoku()">Neues Sudoku</button>
                </div>
            </div>

            </div>
    </main>

    <script>
        // Sudoku-Funktionen
        function createSudokuGrid(puzzle) {
            const grid = document.getElementById('sudoku-grid');
            grid.innerHTML = ''; // Leert das Grid, bevor ein neues erstellt wird
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    const input = document.createElement('input');
                    input.type = 'number'; // Eingabe auf Zahlen beschränken
                    input.maxLength = 1;
                    input.min = 1;
                    input.max = 9;
                    const value = puzzle ? puzzle[row][col] : 0; // Sicherstellen, dass puzzle existiert
                    input.value = value !== 0 ? value : '';
                    if (value !== 0) {
                        input.disabled = true;
                    }
                    grid.appendChild(input);
                }
            }
        }

        function generateSudoku() {
            // HIER MUSST DU DIE LOGIK ZUM GENERIEREN EINES SUDOKUS EINFÜGEN
            // Beispiel: Ein leeres Sudoku
            const emptyPuzzle = Array(9).fill(null).map(() => Array(9).fill(0));
            createSudokuGrid(emptyPuzzle);
        }

        function checkSudoku() {
            // HIER MUSST DU DIE LOGIK ZUM ÜBERPRÜFEN DES SUDOKUS EINFÜGEN
            const inputs = document.getElementById('sudoku-grid').getElementsByTagName('input');
          // Hier musst du die Werte aus den Input-Feldern auslesen und prüfen
          // ...Logik zur Überprüfung...
          alert("Überprüfung noch nicht implementiert!"); // Platzhalter
        }

        // Starte mit einem leeren Sudoku beim Laden der Seite
        generateSudoku();

    </script>
</body>
</html>
