<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>FUN - Foody Friday NewsBlog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase App (Zwingend erforderlich) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <!-- Einbindung der Sudoku-Bibliothek -->
    <script src="sudoku.js"></script>
    <style>
        /* Sudoku-spezifische Stile */
        #sudoku-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        #sudoku-grid {
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        #sudoku-grid td {
            width: 40px;
            height: 40px;
            text-align: center;
            border: 1px solid #000;
            font-size: 18px;
            position: relative;
        }
        #sudoku-grid input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 18px;
            border: none;
            outline: none;
            background-color: transparent;
        }
        .bold-border-top {
            border-top-width: 2px;
        }
        .bold-border-left {
            border-left-width: 2px;
        }
        .bold-border-right {
            border-right-width: 2px;
        }
        .bold-border-bottom {
            border-bottom-width: 2px;
        }
        #sudoku-container button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Hamburger Menü -->
    <div id="menu-toggle" class="menu-icon">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <!-- Seitenleiste -->
    <div class="sidebar" id="sidebar">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="daily-news.html">Daily News</a></li>
                <li><a href="essensliste.html">Essensliste</a></li>
                <li><a href="veranstaltungen.html">Veranstaltungen</a></li>
                <li><a href="undefiniert.html">FUN</a></li>
                <li><a href="comments.html">Kommentare</a></li>
            </ul>
        </nav>
    </div>
    <!-- Banner mit Logo und Titel -->
    <header>
        <div class="banner-content">
            <img src="https://github.com/shootcat/FoodyFriday/blob/main/2024041111152226%20(Benutzerdefiniert).png?raw=true" alt="Logo" class="logo">
            <span class="banner-title">FOODY FRIDAY NEWSBLOG</span>
        </div>
    </header>

    <!-- Hauptinhalt -->
    <main>
        <div class="content">
            <!-- Seite in Arbeit -->
            <h2>SEITE IST NOCH IN ARBEIT</h2>
            
            <!-- Sudoku -->
            <h2>Sudoku</h2>
            <div id="sudoku-container">
                <table id="sudoku-grid">
                    <!-- Das Sudoku-Gitter wird hier generiert -->
                </table>
                <button onclick="checkSudoku()">Auf Korrektheit prüfen</button>
                <button onclick="generateNewSudoku()">Neues Sudoku generieren</button>
            </div>
        </div>
    </main>

    <script>
        function createSudokuGrid(puzzle) {
            const table = document.getElementById('sudoku-grid');
            table.innerHTML = ''; // Vorherigen Inhalt löschen
            for (let row = 0; row < 9; row++) {
                const tr = document.createElement('tr');
                for (let col = 0; col < 9; col++) {
                    const td = document.createElement('td');
                    if (row % 3 === 0) td.classList.add('bold-border-top');
                    if (col % 3 === 0) td.classList.add('bold-border-left');
                    if ((col + 1) % 3 === 0) td.classList.add('bold-border-right');
                    if ((row + 1) % 3 === 0) td.classList.add('bold-border-bottom');
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.maxLength = 1;
                    const value = puzzle.charAt(row * 9 + col);
                    input.value = value !== '.' ? value : '';
                    if (value !== '.') {
                        input.disabled = true;
                    }
                    td.appendChild(input);
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }
        }

        function checkSudoku() {
            const table = document.getElementById('sudoku-grid');
            const inputs = table.getElementsByTagName('input');
            let userGrid = '';
            for (let i = 0; i < inputs.length; i++) {
                const value = inputs[i].value;
                userGrid += value ? value : '.';
            }

            if (sudoku.solve(userGrid)) {
                alert('Das Sudoku ist korrekt gelöst!');
            } else {
                alert('Das Sudoku ist nicht korrekt. Bitte überprüfen Sie Ihre Eingaben.');
            }
        }

        function generateNewSudoku() {
            const difficulty = 40; // Anzahl der vorgegebenen Felder (17 = schwer, 81 = leicht)
            const puzzle = sudoku.generate(difficulty);
            createSudokuGrid(puzzle);
        }

        // Initiales Sudoku-Rätsel generieren
        generateNewSudoku();
    </script>
</body>
</html>
