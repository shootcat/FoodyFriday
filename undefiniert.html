<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>FUN - Foody Friday NewsBlog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Firebase App (Zwingend erforderlich) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <!-- jQuery 3.6.0 einbinden (Neueste stabile Version) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Sudoku Script und Stylesheet -->
    <script src="https://cdn.jsdelivr.net/gh/denissdubinin/javascript-sudoku@latest/dist/sudoku.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/denissdubinin/javascript-sudoku@latest/dist/sudoku.min.css">

    <!-- Custom CSS für Buttons -->
    <style>
        /* Buttons sichtbar machen und formatieren */
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* Sudoku-Container anpassen */
        #sudoku-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Hamburger Menü -->
    <div id="menu-toggle" class="menu-icon">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    
    <!-- Seitenleiste -->
    <div class="sidebar" id="sidebar">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="daily-news.html">Daily News</a></li>
                <li><a href="essensliste.html">Essensliste</a></li>
                <li><a href="veranstaltungen.html">Veranstaltungen</a></li>
                <li><a href="undefiniert.html">FUN</a></li>
                <li><a href="comments.html">Kommentare</a></li>
            </ul>
        </nav>
    </div>
    
    <!-- Banner mit Logo und Titel -->
    <header>
        <div class="banner-content">
            <img src="https://github.com/shootcat/FoodyFriday/blob/main/2024041111152226%20(Benutzerdefiniert).png?raw=true" alt="Logo" class="logo">
            <span class="banner-title">FOODY FRIDAY NEWSBLOG</span>
        </div>
    </header>

    <!-- Hauptinhalt -->
    <main>
        <div class="content">
            <!-- Seite in Arbeit -->
            <h2>SEITE IST NOCH IN ARBEIT</h2>
            
            <!-- Sudoku -->
            <div id="sudoku-container"></div>
            
            <!-- Steuerknöpfe -->
            <div class="button" id="start-sudoku">START</div>
            <div class="button" id="r-sudoku">RESET</div>
            <div class="button" id="gn-sudoku">GENERATE NEW SUDOKU</div>

            <script>
                $(document).ready(function() {
                    // Initialisierung des Sudoku-Plugins
                    $('#sudoku-container').Sudoku({
                        dropTimerOnReset: true,        // Timer zurücksetzen bei Reset
                        markWrongCellsOnFly: false,    // Verhindern, dass Zellen beim Schreiben blockiert werden
                        useTimer: true,                // Timer aktivieren
                        timerOnly: true,               // Spiel startet nur mit Timer
                        useCustomButtons: true,        // Eigene Buttons nutzen
                        sudokuMixIterations: 500      // Anzahl der Iterationen für das Mischen des Sudokus
                    });

                    // Benutzerdefinierte Steuerknöpfe
                    $('#start-sudoku').click(function() {
                        // Startet das Spiel
                        $('#sudoku-container').Sudoku('start');
                    });
                    $('#r-sudoku').click(function() {
                        // Setzt das Sudoku zurück
                        $('#sudoku-container').Sudoku('reset');
                    });
                    $('#gn-sudoku').click(function() {
                        // Generiert ein neues Sudoku
                        $('#sudoku-container').Sudoku('generate');
                    });
                });
            </script>
        </div>
    </main>

</body>
</html>
