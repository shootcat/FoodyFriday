<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Foody Friday NewsBlog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon Links -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Weitere Favicon-Links -->
    <link rel="stylesheet" href="styles.css">

    <!-- Zusätzliche CSS-Styles -->
    <style>
        /* Basis-Stile */
        body {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            position: relative;
            min-height: 100vh;
        }

        /* Container für alle Widgets */
        .content-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding-bottom: 80px; /* Platz für den Radioplayer unten */
        }

        /* Widgets-Container */
        .widgets-container {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        /* Suchleiste */
        .search-bar {
            text-align: center;
            margin: 40px auto;
            position: relative;
        }
        .search-bar form {
            display: inline-block;
            position: relative;
        }
        .search-bar input[type="text"] {
            width: 600px; 
            max-width: 80%;
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid #ccc;
            outline: none;
            background-color: white;
            font-size: 18px;
            box-sizing: border-box;
        }
        .search-bar button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 50px; 
            height: 50px;
            border: none;
            background-color: #4285F4; 
            color: white;
            border-radius: 50%;
            cursor: pointer;
        }
        .search-bar button img {
            width: 24px;
            height: 24px;
        }

        /* Nachrichten Slider */
        .slider {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 40px auto;
        }
        .slide {
            position: relative;
        }
        .slide img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%; /* Bedeckt die gesamte Breite */
            height: 25%;  /* Unteres Viertel des Bildes */
            background-color: rgba(0, 0, 0, 0.6); /* Dunkleres Transparent */
            color: #fff;  /* Weißer Text */
            display: flex;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }
        .overlay h3 {
            margin: 0;
            font-size: 1.5em; /* Größerer Text */
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5); /* Dunkleres Transparent */
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 30px;
            padding: 10px;
        }
        .nav-button#prev {
            left: 10px;
        }
        .nav-button#next {
            right: 10px;
        }

        /* Wetter-Widget Anpassung */
        .weather-widget iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
        }

        /* Radioplayer als Taskleiste */
        .radio-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f9f9f9;
            border-top: 1px solid #ccc;
            padding: 5px;
            box-sizing: border-box;
            z-index: 1000;
            text-align: center;
        }

        .radio-player audio {
            width: 100%;
            max-width: 600px; /* Passe die Breite nach Bedarf an */
        }

        @media (max-width: 768px) {
            .overlay h3 {
                font-size: 1.2em;
            }
            .nav-button {
                font-size: 24px;
                padding: 8px;
            }
            .radio-player audio {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Hamburger Menü -->
    <div id="menu-toggle" class="menu-icon">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <!-- Seitenleiste -->
    <div class="sidebar" id="sidebar">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="daily-news.html">Daily News</a></li>
                <li><a href="essensliste.html">Essensliste</a></li>
                <li><a href="veranstaltungen.html">Veranstaltungen</a></li>
                <li><a href="undefiniert.html">FUN</a></li>
                <li><a href="comments.html">Kommentare</a></li>
            </ul>
        </nav>
    </div>

    <!-- Banner mit Logo und Titel -->
    <header>
        <div class="banner-content">
            <img src="dein-logo.png" alt="Logo" class="logo">
            <span class="banner-title">FOODY FRIDAY NEWSBLOG</span>
        </div>
    </header>

    <!-- Hauptinhalt -->
    <main>
        <div class="content-container">
            <!-- Widgets Container -->
            <div class="widgets-container">
                <!-- Suchleiste -->
                <div class="search-bar">
                    <!-- Google Suche Formular -->
                    <form action="https://www.google.com/search" method="get" target="_blank">
                        <input type="text" name="q" placeholder="Google durchsuchen" required>
                        <button type="submit">
                            <!-- Such-Icon -->
                            <img src="https://freepngimg.com/thumb/categories/1412.png" alt="Suchen">
                        </button>
                    </form>
                </div>

                <!-- Nachrichten Slider -->
                <div class="slider">
                    <div class="slide" id="slide">
                        <img src="" alt="News" id="news-image">
                        <div class="overlay" id="news-overlay">
                            <h3></h3>
                        </div>
                    </div>
                    <button class="nav-button" id="prev">&#10094;</button>
                    <button class="nav-button" id="next">&#10095;</button>
                </div>

                <!-- Wetter-Widget -->
                <div class="weather-widget">
                    <h2>Wetter</h2>
                    <iframe 
                        src="https://www.meteoblue.com/de/wetter/widget/three/maulburg_de_2872372?geoloc=fixed&amp;nocurrent=0&amp;nocity=0&amp;noforecast=0&amp;days=5" 
                        style="height: 600px;">
                    </iframe>
                </div>
            </div>
        </div>
    </main>

    <!-- Radioplayer als Taskleiste -->
    <div class="radio-player">
        <audio id="audio-player" controls>
            <source src="https://mp3-live.swr3.de/swr3_m.m3u" type="audio/mpeg">
            Dein Browser unterstützt das Audio-Element nicht.
        </audio>
    </div>

    <!-- JavaScript -->
    <script>
        const feedUrl = 'https://www.tagesschau.de/infoservices/alle-meldungen-100~rss2.xml';
        const slideInterval = 10000; // 10 Sekunden
        const feedRefreshInterval = 300000; // 5 Minuten in Millisekunden

        let currentIndex = 0;
        let slidesData = [];
        let slideTimer;
        let feedTimer;

        async function fetchRSS() {
            try {
                const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`);
                const data = await response.json();
                slidesData = data.items.filter(item => item.thumbnail && item.title);

                if (slidesData.length > 0) {
                    currentIndex = 0; // Zurück zum ersten Slide
                    updateSlide();
                }
            } catch (error) {
                console.error('Fehler beim Laden des RSS-Feeds:', error);
            }
        }

        function updateSlide() {
            if (slidesData.length === 0) return;

            const { title, thumbnail } = slidesData[currentIndex];
            const newsImage = document.getElementById('news-image');
            const newsOverlay = document.getElementById('news-overlay').querySelector('h3');

            newsImage.src = thumbnail;
            newsOverlay.textContent = title;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slidesData.length;
            updateSlide();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + slidesData.length) % slidesData.length;
            updateSlide();
        }

        document.getElementById('next').addEventListener('click', () => {
            nextSlide();
            resetSlideTimer();
        });

        document.getElementById('prev').addEventListener('click', () => {
            prevSlide();
            resetSlideTimer();
        });

        function startSlideTimer() {
            slideTimer = setInterval(nextSlide, slideInterval);
        }

        function resetSlideTimer() {
            clearInterval(slideTimer);
            startSlideTimer();
        }

        function startFeedTimer() {
            feedTimer = setInterval(fetchRSS, feedRefreshInterval);
        }

        // Initialer Aufruf
        fetchRSS().then(() => {
            startSlideTimer();
            startFeedTimer();
        });

        // Menü-Skript
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    </script>
</body>
</html>
