<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Foody Friday NewsBlog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon Links -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Weitere Favicon-Links -->
    <link rel="stylesheet" href="styles.css">

    <!-- Zusätzliche CSS-Styles -->
    <style>
        /* Transparenter Hintergrund für den gesamten Body */
        body {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* Container für alle Widgets */
        .content-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
        }

        /* Widgets Container */
        .widgets-container {
            display: flex;
            flex-direction: column;
            gap: 40px;
            justify-content: space-between;
        }

        /* Suchleiste */
        .search-bar {
            text-align: center;
            margin: 40px auto;
            position: relative;
        }
        .search-bar form {
            display: inline-block;
            position: relative;
        }
        .search-bar input[type="text"] {
            width: 600px;
            max-width: 80%;
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid #ccc;
            outline: none;
            background-color: white;
            font-size: 18px;
            box-sizing: border-box;
        }
        .search-bar button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            border: none;
            background-color: #4285F4;
            color: white;
            border-radius: 50%;
            cursor: pointer;
        }
        .search-bar button img {
            width: 24px;
            height: 24px;
        }

        /* Nachrichten Slider */
        .slider {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 40px auto;
        }
        .slide {
            position: relative;
        }
        .slide img {
            width: 100%;
            height: auto;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 25%;
            height: 25%;
            background-color: rgba(128, 128, 128, 0.5);
            color: white;
            padding: 10px;
            box-sizing: border-box;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(128, 128, 128, 0.5);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 30px;
            padding: 10px;
        }
        .nav-button#prev {
            left: 10px;
        }
        .nav-button#next {
            right: 10px;
        }

        /* Wetter-Widget Anpassung */
        .weather-widget iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
        }

        /* Für kleinere Geräte */
        @media (max-width: 768px) {
            .widgets-container {
                flex-direction: column;
                gap: 20px;
            }
            .search-bar input[type="text"] {
                width: 100%;
            }
            .overlay {
                width: 50%;
                height: 30%;
            }
        }
    </style>
</head>
<body>
    <!-- Hamburger Menü -->
    <div id="menu-toggle" class="menu-icon">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <!-- Seitenleiste -->
    <div class="sidebar" id="sidebar">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="daily-news.html">Daily News</a></li>
                <li><a href="essensliste.html">Essensliste</a></li>
                <li><a href="veranstaltungen.html">Veranstaltungen</a></li>
                <li><a href="undefiniert.html">FUN</a></li>
                <li><a href="comments.html">Kommentare</a></li>
            </ul>
        </nav>
    </div>

    <!-- Banner mit Logo und Titel -->
    <header>
        <div class="banner-content">
            <img src="https://github.com/shootcat/FoodyFriday/blob/main/2024041111152226%20(Benutzerdefiniert).png?raw=true" alt="Logo" class="logo">
            <span class="banner-title">FOODY FRIDAY NEWSBLOG</span>
        </div>
    </header>

    <!-- Hauptinhalt -->
    <main>
        <div class="content-container">
            <h2>Willkommen auf unserem Foody Friday NewsBlog!</h2>

            <!-- Widgets Container -->
            <div class="widgets-container">

                <!-- Suchleiste -->
                <div class="search-bar">
                    <!-- Google Suche Formular -->
                    <form action="https://www.google.com/search" method="get" target="_blank">
                        <input type="text" name="q" placeholder="Google durchsuchen" required>
                        <button type="submit">
                            <!-- Such-Icon -->
                            <img src="https://freepngimg.com/thumb/categories/1412.png" alt="Suchen">
                        </button>
                    </form>
                </div>

                <!-- Nachrichten Slider -->
                <div class="slider">
                    <div class="slide" id="slide">
                        <img src="" alt="News" id="news-image">
                        <div class="overlay" id="news-overlay"></div>
                    </div>
                    <button class="nav-button" id="prev">&#10094;</button>
                    <button class="nav-button" id="next">&#10095;</button>
                </div>

                <!-- Eingebetteter Radio Player -->
                <div class="microsite embedded-radio-player">
                    <h2>Dein neuer Radioplayer: SWR3</h2>
                    <p>Falls ihr euch einen anderen Radiosender wünscht, lasst es uns in den Kommentaren wissen</p>
                    <script>
                        (function(d, s) {
                            if (!window.rel) {
                                s = d.createElement("script");
                                s.type = "text/javascript";
                                s.async = true;
                                s.id = "radio-de-embedded";
                                s.src = "https://www.radio.de/inc/microsite/js/full.js";
                                d.getElementsByTagName("head")[0].appendChild(s);
                                window.rel = true;
                            }
                        }(document));
                    </script>
                    <div class="ng-app-embedded">
                        <div ui-view class="microsite embedded-radio-player"
                             data-playerwidth="300px"
                             data-playertype="web_embedded"
                             data-playstation="swr3"
                             data-autoplay="true"
                             data-apikey="df04ff67dd3339a6fc19c9b8be164d5b5245ae93">
                        </div>
                    </div>
                    <noscript>
                        <a href="https://www.radio.de/s/swr3" target="_blank">SWR3 auf radio.de</a>
                    </noscript>
                </div>

                <!-- Wetter-Widget -->
                <div class="weather-widget">
                    <h2>Wetter</h2>
                    <iframe
                        src="https://www.meteoblue.com/de/wetter/widget/three/maulburg_de_2872372?geoloc=fixed&amp;nocurrent=0&amp;nocity=0&amp;noforecast=0&amp;days=5"
                        style="height: 600px;">
                    </iframe>
                </div>

            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        const feedUrl = 'https://www.tagesschau.de/infoservices/alle-meldungen-100~rss2.xml';
        const slideInterval = 5000; // 5 Sekunden

        let currentIndex = 0;
        let slidesData = [];

        async function fetchRSS() {
            const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`);
            const data = await response.json();
            slidesData = data.items.filter(item => item.enclosure && item.enclosure.link);
            if (slidesData.length > 0) {
                updateSlide();
                setInterval(nextSlide, slideInterval);
            }
        }

        function updateSlide() {
            if (slidesData.length === 0) return;

            const item = slidesData[currentIndex];
            document.getElementById('news-image').src = item.enclosure.link;
            document.getElementById('news-overlay').innerText = item.title;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slidesData.length;
            updateSlide();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + slidesData.length) % slidesData.length;
            updateSlide();
        }

        document.getElementById('next').addEventListener('click', nextSlide);
        document.getElementById('prev').addEventListener('click', prevSlide);

        // Initialer Aufruf
        fetchRSS();

        // Menü-Skript
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    </script>
</body>
</html>
