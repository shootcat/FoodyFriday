<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Foody Friday NewsBlog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <!-- Favicon Links -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Weitere Favicon-Links -->
    <link rel="stylesheet" href="styles.css">

    <!-- Zusätzliche CSS-Styles -->
    <style>
        /* Basis-Stile */
        body {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* Container für alle Widgets */
        .content-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
        }

        /* Widgets-Container */
        .widgets-container {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        /* Suchleiste */
        .search-bar {
            text-align: center;
            margin: 40px auto;
            position: relative;
        }
        .search-bar form {
            display: inline-block;
            position: relative;
        }
        .search-bar input[type="text"] {
            width: 600px; 
            max-width: 80%;
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid #ccc;
            outline: none;
            background-color: white;
            font-size: 18px;
            box-sizing: border-box;
        }
        .search-bar button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 50px; 
            height: 50px;
            border: none;
            background-color: #4285F4; 
            color: white;
            border-radius: 50%;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #3071E8;
        }
        .search-bar button:active {
            background-color: #1A5CCC;
        }
        .search-bar button img {
            width: 24px;
            height: 24px;
        }

        /* Nachrichten Slider */
        .slider {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 40px auto;
        }
        .slide {
            position: relative;
        }
        .slide img {
            width: 100%;
            height: auto;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 25%; /* 1/4 des Bildes */
            height: 25%;
            background-color: rgba(128, 128, 128, 0.5); /* Transparenter grauer Rahmen */
            color: white;
            padding: 10px;
            box-sizing: border-box;
        }
        .overlay h3 {
            margin: 0;
            font-size: 1em;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(128, 128, 128, 0.5); /* Transparente graue Vierecke */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 30px;
            padding: 10px;
        }
        .nav-button#prev {
            left: 10px;
        }
        .nav-button#next {
            right: 10px;
        }

        /* Wetter-Widget Anpassung */
        .weather-widget iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
        }

        /* Radioplayer */
        .radio-player {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }

        /* Hauptlayout */
        .main-layout {
            display: flex;
            flex-wrap: wrap;
        }

        /* Hauptinhalt */
        .main-content {
            flex: 3;
            min-width: 250px;
        }

        /* Seitenleiste */
        .sidebar-content {
            flex: 1;
            min-width: 200px;
            margin-left: 20px;
        }

        /* Für kleinere Geräte */
        @media (max-width: 768px) {
            .main-layout {
                flex-direction: column;
            }
            .sidebar-content {
                margin-left: 0;
                margin-top: 20px;
            }
            .overlay {
                width: 50%;
                height: 30%;
            }
        }
    </style>
</head>
<body>
    <!-- Hamburger Menü -->
    <div id="menu-toggle" class="menu-icon">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <!-- Seitenleiste -->
    <div class="sidebar" id="sidebar">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="daily-news.html">Daily News</a></li>
                <li><a href="essensliste.html">Essensliste</a></li>
                <li><a href="veranstaltungen.html">Veranstaltungen</a></li>
                <li><a href="undefiniert.html">FUN</a></li>
                <li><a href="comments.html">Kommentare</a></li>
            </ul>
        </nav>
    </div>

    <!-- Banner mit Logo und Titel -->
    <header>
        <div class="banner-content">
            <img src="https://github.com/shootcat/FoodyFriday/blob/main/2024041111152226%20(Benutzerdefiniert).png?raw=true" alt="Logo" class="logo">
            <span class="banner-title">FOODY FRIDAY NEWSBLOG</span>
        </div>
    </header>

    <!-- Hauptinhalt -->
    <main>
        <div class="content-container">
            <!-- Widgets Container -->
            <div class="widgets-container">

                <!-- Hauptinhalt und Sidebar -->
                <div class="main-layout">

                    <!-- Hauptinhalt -->
                    <div class="main-content">
                        <!-- Suchleiste -->
                        <div class="search-bar">
                            <!-- Google Suche Formular -->
                            <form action="https://www.google.com/search" method="get" target="_blank">
                                <input type="text" name="q" placeholder="Google durchsuchen" required>
                                <button type="submit">
                                    <!-- Such-Icon -->
                                    <img src="https://freepngimg.com/thumb/categories/1412.png" alt="Suchen">
                                </button>
                            </form>
                        </div>

                        <!-- Nachrichten Slider -->
                        <div class="slider">
                            <div class="slide" id="slide">
                                <img src="" alt="News" id="news-image">
                                <div class="overlay" id="news-overlay"></div>
                            </div>
                            <button class="nav-button" id="prev">&#10094;</button>
                            <button class="nav-button" id="next">&#10095;</button>
                        </div>

                        <!-- Wetter-Widget -->
                        <div class="weather-widget">
                            <h2>Wetter</h2>
                            <iframe 
                                src="https://www.meteoblue.com/de/wetter/widget/three/maulburg_de_2872372?geoloc=fixed&amp;nocurrent=0&amp;nocity=0&amp;noforecast=0&amp;days=5" 
                                style="height: 600px;">
                            </iframe>
                        </div>
                    </div>

                    <!-- Seitenleiste -->
                    <div class="sidebar-content">
                        <!-- Eingebetteter Radioplayer -->
                        <div class="radio-player">
                            <h2>Dein neuer Radioplayer: SWR3</h2>
                            <p>Falls ihr euch einen anderen Radiosender wünscht, lasst es uns in den Kommentaren wissen</p>
                            <iframe src="https://www.swr3.de/webradio/radioplayer-swr3-100.html" style="width:100%; height:400px; border:none;"></iframe>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        const feedUrl = 'https://www.tagesschau.de/xml/rss2/';

        let currentIndex = 0;
        let slidesData = [];

        async function fetchRSS() {
            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(feedUrl)}`);
                const data = await response.json();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(data.contents, "text/xml");
                const items = xmlDoc.querySelectorAll('item');
                slidesData = [];

                items.forEach(item => {
                    const title = item.querySelector('title').textContent;
                    let imageUrl = '';

                    // Versuche, das Bild aus dem description-Feld zu extrahieren
                    const description = item.querySelector('description').textContent;
                    const imgMatch = description.match(/<img.*?src="(.*?)"/);
                    if (imgMatch && imgMatch[1]) {
                        imageUrl = imgMatch[1];
                    } else {
                        // Standardbild verwenden, falls kein Bild gefunden wurde
                        imageUrl = 'default_image.jpg';
                    }

                    slidesData.push({ title, imageUrl });
                });

                if (slidesData.length > 0) {
                    updateSlide();
                    setInterval(nextSlide, 5000); // 5 Sekunden Intervall
                }
            } catch (error) {
                console.error('Fehler beim Laden des RSS-Feeds:', error);
            }
        }

        function updateSlide() {
            if (slidesData.length === 0) return;

            const { title, imageUrl } = slidesData[currentIndex];
            const newsImage = document.getElementById('news-image');
            const newsOverlay = document.getElementById('news-overlay');

            newsImage.src = imageUrl;
            newsOverlay.innerText = title;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slidesData.length;
            updateSlide();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + slidesData.length) % slidesData.length;
            updateSlide();
        }

        document.getElementById('next').addEventListener('click', nextSlide);
        document.getElementById('prev').addEventListener('click', prevSlide);

        // Initialer Aufruf
        fetchRSS();

        // Menü-Skript
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    </script>
</body>
</html>
