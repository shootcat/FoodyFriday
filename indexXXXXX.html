<div class="music-player">

 <script>
    const feedUrl = 'https://www.tagesschau.de/xml/rss2/';
    const slideInterval = 10000; // 10 Sekunden
    const feedRefreshInterval = 300000; // 5 Minuten

    let currentIndex = 0;
    let slidesData = [];
    let slideTimer;
    let feedTimer;

    async function fetchRSS() {
        try {
            const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`);
            const data = await response.json();

            slidesData = data.items.map(item => {
                let imageUrl = '';

                // Versuche, das Bild aus dem 'enclosure' Feld zu bekommen
                if (item.enclosure && item.enclosure.link) {
                    imageUrl = item.enclosure.link;
                }
                // Falls nicht vorhanden, versuche 'thumbnail'
                else if (item.thumbnail) {
                    imageUrl = item.thumbnail;
                }
                // Falls nicht vorhanden, versuche das Bild aus dem 'description' Feld zu extrahieren
                else {
                    const imgMatch = item.description.match(/<img.*?src="(.*?)"/);
                    if (imgMatch && imgMatch[1]) {
                        imageUrl = imgMatch[1];
                    } else {
                        // Fallback-Bild verwenden
                        imageUrl = 'https://via.placeholder.com/800x400?text=Keine+Vorschau';
                    }
                }

                return {
                    title: item.title,
                    imageUrl: imageUrl
                };
            });

            if (slidesData.length > 0) {
                currentIndex = 0; // Zurück zum ersten Slide
                updateSlide();
            }
        } catch (error) {
            console.error('Fehler beim Laden des RSS-Feeds:', error);
        }
    }

    function updateSlide() {
        if (slidesData.length === 0) return;

        const { title, imageUrl } = slidesData[currentIndex];
        const newsImage = document.getElementById('news-image');
        const newsOverlay = document.getElementById('news-overlay').querySelector('h3');

        newsImage.src = imageUrl;
        newsOverlay.textContent = title;
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % slidesData.length;
        updateSlide();
    }

    function prevSlide() {
        currentIndex = (currentIndex - 1 + slidesData.length) % slidesData.length;
        updateSlide();
    }

    document.getElementById('next').addEventListener('click', () => {
        nextSlide();
        resetSlideTimer();
    });

    document.getElementById('prev').addEventListener('click', () => {
        prevSlide();
        resetSlideTimer();
    });

    function startSlideTimer() {
        slideTimer = setInterval(nextSlide, slideInterval);
    }

    function resetSlideTimer() {
        clearInterval(slideTimer);
        startSlideTimer();
    }

    function startFeedTimer() {
        feedTimer = setInterval(fetchRSS, feedRefreshInterval);
    }

    // Initialer Aufruf
    fetchRSS().then(() => {
        startSlideTimer();
        startFeedTimer();
    });
</script>

<script>
    const stationButtons = {
        'swr3-button': {
            name: "SWR3",
            embedUrl: "https://www.swr3.de/webradio/webradio-102~player_json.json"
        },
        'dasding-button': {
            name: "DAS DING",
            embedUrl: "https://www.dasding.de/webradio/webradio-102~player_json.json"
        },
        'badenfm-button': {
            name: "BADEN FM",
            embedUrl: "https://www.baden.fm/player/"
        }
    };

    const playerContainer = document.getElementById('player-container');

    function loadStationEmbed(embedUrl) {
        playerContainer.innerHTML = `<iframe src="${embedUrl}" allow="autoplay"></iframe>`;
    }

    // Event Listener für Buttons
    for (const [buttonId, station] of Object.entries(stationButtons)) {
        document.getElementById(buttonId).addEventListener('click', () => {
            // Entferne die aktive Klasse von allen Buttons
            document.querySelectorAll('.station-selector button').forEach(btn => btn.classList.remove('active'));
            // Füge die aktive Klasse zum geklickten Button hinzu
            document.getElementById(buttonId).classList.add('active');
            // Lade den Player
            loadStationEmbed(station.embedUrl);
        });
    }

    // Initiale Station laden und Button markieren
    document.getElementById('swr3-button').classList.add('active');
    loadStationEmbed(stationButtons['swr3-button'].embedUrl);
</script>
