<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Foody Friday NewsBlog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <!-- Verknüpfung der CSS-Datei -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts für Überschriften -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
   
</head>
<body>
    <!-- Hamburger Menü -->
    <div id="menu-toggle" class="menu-icon">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <!-- Seitenleiste -->
    <div class="sidebar" id="sidebar">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="daily-news.html">Daily News</a></li>
                <li><a href="essensliste.html">Essensliste</a></li>
                <li><a href="veranstaltungen.html">Veranstaltungen</a></li>
                <li><a href="undefiniert.html">FUN</a></li>
                <li><a href="comments.html">Kommentare</a></li>
            </ul>
        </nav>
    </div>

    <!-- Banner mit Logo und Titel -->
    <header>
        <div class="banner-content">
            <img src="https://github.com/shootcat/FoodyFriday/blob/main/logo.png?raw=true" alt="Logo" class="logo">
            <span class="banner-title">FOODY FRIDAY NEWSBLOG</span>
        </div>
    </header>

    <!-- Hauptinhalt -->
    <main>
        <div class="content-container">
            <!-- Widgets Container -->
            <div class="widgets-container">

                <!-- Suchmaschine Überschrift -->
                <h2 class="section-title">Suchmaschine</h2>

                <!-- Suchleiste -->
                <div class="search-bar">
                    <!-- Google Suche Formular -->
                    <form action="https://www.google.com/search" method="get" target="_blank">
                        <input type="text" name="q" placeholder="Google durchsuchen" required>
                        <button type="submit">
                            <!-- Such-Icon -->
                            <img src="https://freepngimg.com/thumb/categories/1412.png" alt="Suchen">
                        </button>
                    </form>
                </div>

                <!-- Nachrichten Feed Überschrift -->
                <h2 class="section-title">Nachrichten Feed</h2>

             <!-- Nachrichten Slider -->
<div class="slider">
    <div class="slide" id="slide">
        <img src="" alt="News" id="news-image">
        <div class="overlay" id="news-overlay">
            <h3></h3>
        </div>
    </div>
    <button class="nav-button" id="prev">&#10094;</button>
    <button class="nav-button" id="next">&#10095;</button>
</div>


                <!-- Wetter-Widget -->
                <div class="weather-widget">
                    <h2 class="section-title">Wetter</h2>
                    <iframe
                        src="https://www.meteoblue.com/de/wetter/widget/three/maulburg_de_2872372"
                        style="height: 650px;">
                    </iframe>
                </div>
            </div>
        </div>
    </main>

    <!-- Musikplayer als Taskleiste -->
    <div class="music-player">
        <!-- Spotify-Embed-URL einfügen -->
        <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1E4DTZUur7HqeC?utm_source=generator" width="100%" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>

    <!-- JavaScript -->
   <script>
    const feedUrl = 'https://www.tagesschau.de/infoservices/alle-meldungen-100~rss2.xml';
    const slideInterval = 10000; // 10 Sekunden
    const feedRefreshInterval = 300000; // 5 Minuten

    let currentIndex = 0;
    let slidesData = [];
    let slideTimer;
    let feedTimer;

    async function fetchRSS() {
        try {
            const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`);
            const data = await response.json();

            slidesData = data.items.map(item => {
                let imageUrl = '';

                // 1. Versuche, das Bild aus dem 'enclosure' Feld zu bekommen
                if (item.enclosure && item.enclosure.link) {
                    imageUrl = item.enclosure.link;
                }
                // 2. Falls nicht vorhanden, versuche 'thumbnail'
                else if (item.thumbnail) {
                    imageUrl = item.thumbnail;
                }
                // 3. Falls nicht vorhanden, versuche das Bild aus dem 'description' Feld zu extrahieren
                else {
                    const imgMatch = item.description.match(/<img.*?src="(.*?)"/);
                    if (imgMatch && imgMatch[1]) {
                        imageUrl = imgMatch[1];
                    } else {
                        // Fallback-Bild verwenden
                        imageUrl = 'https://via.placeholder.com/800x400?text=Keine+Vorschau';
                    }
                }

                return {
                    title: item.title,
                    imageUrl: imageUrl
                };
            });

            if (slidesData.length > 0) {
                currentIndex = 0; // Zurück zum ersten Slide
                updateSlide();
            }
        } catch (error) {
            console.error('Fehler beim Laden des RSS-Feeds:', error);
        }
    }

    function updateSlide() {
        if (slidesData.length === 0) return;

        const { title, imageUrl } = slidesData[currentIndex];
        const newsImage = document.getElementById('news-image');
        const newsOverlay = document.getElementById('news-overlay').querySelector('h3');

        newsImage.src = imageUrl;
        newsOverlay.textContent = title;
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % slidesData.length;
        updateSlide();
    }

    function prevSlide() {
        currentIndex = (currentIndex - 1 + slidesData.length) % slidesData.length;
        updateSlide();
    }

    document.getElementById('next').addEventListener('click', () => {
        nextSlide();
        resetSlideTimer();
    });

    document.getElementById('prev').addEventListener('click', () => {
        prevSlide();
        resetSlideTimer();
    });

    function startSlideTimer() {
        slideTimer = setInterval(nextSlide, slideInterval);
    }

    function resetSlideTimer() {
        clearInterval(slideTimer);
        startSlideTimer();
    }

    function startFeedTimer() {
        feedTimer = setInterval(fetchRSS, feedRefreshInterval);
    }

    // Initialer Aufruf
    fetchRSS().then(() => {
        startSlideTimer();
        startFeedTimer();
    });

    // Menü-Skript
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');

    menuToggle.addEventListener('click', () => {
        sidebar.classList.toggle('active');
    });
</script>
</body>
</html>
