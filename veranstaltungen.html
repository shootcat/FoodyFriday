<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Veranstaltungen - Foody Friday NewsBlog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hamburger Menü -->
    <div id="menu-toggle" class="menu-icon">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    
    <!-- Seitenleiste -->
    <div class="sidebar" id="sidebar">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="daily-news.html">Daily News</a></li>
                <li><a href="essensliste.html">Essensliste</a></li>
                <li><a href="veranstaltungen.html">Veranstaltungen</a></li>
                <li><a href="undefiniert.html">Undefiniert</a></li>
                <li><a href="comments.html">Kommentare</a></li>
            </ul>
        </nav>
    </div>

    <!-- Banner mit Logo und Titel -->
    <header>
        <div class="banner-content">
            <img src="https://github.com/shootcat/FoodyFriday/blob/main/2024041111152226%20(Benutzerdefiniert).png?raw=true" alt="Logo" class="logo">
            <span class="banner-title">FOODY FRIDAY NEWSBLOG</span>
        </div>
    </header>

    <!-- Hauptinhalt -->
    <main>
        <div class="content" id="events-content">
            <!-- Der Inhalt von events.txt wird hier eingefügt -->
        </div>
    </main>

    <!-- Skript zum Laden der Veranstaltungsdatei und für das Hamburger-Menü -->
    <script>
        // Funktion zum Laden der Veranstaltungsdatei und Einfügen in die HTML-Seite
        fetch('events.txt')
            .then(response => response.text())
            .then(data => {
                const eventsContainer = document.getElementById('events-content');
                
                // Jede Veranstaltung ist durch eine Leerzeile getrennt
                const events = data.split('\n\n');
                
                events.forEach(event => {
                    const lines = event.split('\n');
                    const dateLine = lines[0];  // Erster Teil: Datum (Überschrift)
                    const contentLines = lines.slice(1).join(' '); // Rest: Inhalt (Beschreibung)

                    // Erstellen der Überschrift für das Datum
                    const dateElement = document.createElement('strong');
                    dateElement.textContent = dateLine;
                    eventsContainer.appendChild(dateElement);

                    // Erstellen des Absatzes für den Inhalt
                    const contentElement = document.createElement('p');
                    contentElement.textContent = contentLines;
                    eventsContainer.appendChild(contentElement);
                });
            })
            .catch(error => console.error('Fehler beim Laden der Veranstaltungsdatei:', error));

        // Funktion für das Hamburger-Menü
        document.getElementById("menu-toggle").addEventListener("click", function() {
            document.getElementById("sidebar").classList.toggle("active");
        });
    </script>
</body>
</html>
