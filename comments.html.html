<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments - Foody Friday</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .menu {
            background-color: black;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        .menu a:hover {
            background-color: #333;
        }
        .comment-box {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .comment-list {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<div class="menu">
    <a href="index.html">Zurück zur Startseite</a>
    <a href="daily-news.html">Daily News</a>
    <a href="essenslisten.html">Essenslisten</a>
    <a href="veranstaltungen.html">Veranstaltungen</a>
    <a href="undefiniert.html">Undefiniert</a>
</div>

<h1>Comments</h1>

<div class="comment-box">
    <h2>Hinterlasse einen Kommentar:</h2>
    <form id="commentForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <label for="comment">Kommentar:</label><br>
        <textarea id="comment" name="comment" rows="4" required></textarea><br><br>
        <input type="submit" value="Kommentar absenden">
    </form>
</div>

<div class="comment-list" id="commentList">
    <h3>Letzte 10 Kommentare:</h3>
    <ul id="commentsContainer"></ul>
</div>

<script>
    // Funktion zum Hinzufügen eines Kommentars
    document.getElementById('commentForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Verhindere das standardmäßige Formularverhalten

        const name = document.getElementById('name').value;
        const comment = document.getElementById('comment').value;

        // Erstelle ein Kommentar-Objekt
        const newComment = {
            name: name,
            comment: comment,
            timestamp: new Date().toISOString()
        };

        // Hole die bestehenden Kommentare aus dem Local Storage
        const comments = JSON.parse(localStorage.getItem('comments')) || [];

        // Füge das neue Kommentar-Objekt hinzu
        comments.push(newComment);

        // Begrenze die Anzahl der Kommentare auf 10
        if (comments.length > 10) {
            comments.shift(); // Entferne den ältesten Kommentar
        }

        // Speichere die aktualisierte Kommentare-Liste im Local Storage
        localStorage.setItem('comments', JSON.stringify(comments));

        // Leere das Formular
        document.getElementById('commentForm').reset();

        // Aktualisiere die Anzeige der Kommentare
        displayComments();
    });

    // Funktion zum Anzeigen der Kommentare
    function displayComments() {
        const comments = JSON.parse(localStorage.getItem('comments')) || [];
        const commentsContainer = document.getElementById('commentsContainer');
        commentsContainer.innerHTML = ''; // Leere den Container

        comments.forEach(comment => {
            const li = document.createElement('li');
            li.textContent = `${comment.name}: ${comment.comment}`;
            commentsContainer.appendChild(li);
        });
    }

    // Kommentare beim Laden der Seite anzeigen
    window.onload = displayComments;
</script>

</body>
</html>
