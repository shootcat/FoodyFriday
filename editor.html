<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Foody Friday Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="editor-header">
        <h1>News Editor</h1>
    </header>

    <main class="editor-container">
        <section class="editor-input">
            <h2>News-Text</h2>
            <textarea id="news-text" placeholder="Hier deine News eingeben..."></textarea>

            <h2>Bild-URL</h2>
            <input type="text" id="image-url" placeholder="Bild-URL hier einfügen">

            <button id="save-btn">Speichern</button>
        </section>

        <section class="editor-preview">
            <h2>Live-Vorschau</h2>
            <div id="preview-content">
                <p>Hier erscheint die Vorschau...</p>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", loadNews);
        document.getElementById('news-text').addEventListener('input', updatePreview);
        document.getElementById('image-url').addEventListener('input', updatePreview);
        document.getElementById('save-btn').addEventListener('click', saveToGitHub);

        const GITHUB_TOKEN = "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";  // Hier dein GitHub-Token einfügen
        const REPO = "shootcat/FoodyFriday";
        const FILE_PATH = "news.txt";

        async function loadNews() {
            try {
                const response = await fetch(`https://raw.githubusercontent.com/${REPO}/main/${FILE_PATH}`);
                const data = await response.text();
                const lines = data.split("\n");
                const text = lines.slice(0, -1).join("\n");
                const imageUrl = lines[lines.length - 1];

                document.getElementById('news-text').value = text;
                document.getElementById('image-url').value = imageUrl;
                updatePreview();
            } catch (error) {
                console.error("Fehler beim Laden der News:", error);
            }
        }

        function updatePreview() {
            const text = document.getElementById('news-text').value;
            const imageUrl = document.getElementById('image-url').value;
            let previewHTML = `<p>${text.replace(/\n/g, '<br>')}</p>`;

            if (imageUrl) {
                previewHTML += `<img src="${imageUrl}" alt="News-Bild" style="width: 100%; max-width: 600px; display: block; margin: 10px auto;">`;
            }

            document.getElementById('preview-content').innerHTML = previewHTML;
        }

        async function saveToGitHub() {
            const text = document.getElementById('news-text').value;
            const imageUrl = document.getElementById('image-url').value;
            const content = btoa(unescape(encodeURIComponent(`${text}\n${imageUrl}`)));

            try {
                // **Hole die aktuelle SHA der Datei**
                const shaResponse = await fetch(`https://api.github.com/repos/${REPO}/contents/${FILE_PATH}`, {
                    headers: { 'Authorization': `token ${GITHUB_TOKEN}` }
                });

                const fileData = await shaResponse.json();
                const sha = fileData.sha; // Falls es 404 gibt, existiert die Datei nicht

                // **Speichern der Datei**
                const saveResponse = await fetch(`https://api.github.com/repos/${REPO}/contents/${FILE_PATH}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: "Update news.txt über den Editor",
                        content: content,
                        sha: sha
                    })
                });

                if (saveResponse.ok) {
                    alert('News erfolgreich gespeichert!');
                } else {
                    throw new Error(`Fehler beim Speichern: ${await saveResponse.text()}`);
                }

            } catch (error) {
                console.error("Fehler beim Speichern:", error);
                alert("Speichern fehlgeschlagen!");
            }
        }
    </script>

</body>
</html>
