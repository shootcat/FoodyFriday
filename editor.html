<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Editor - Foody Friday NewsBlog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Favicon Links -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="android-chrome-512x512.png" sizes="512x512" type="image/png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png" type="image/png">

    <!-- Webmanifest für PWA -->
    <link rel="manifest" href="site.webmanifest">
    
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .editor {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .editor textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }

        .editor input[type="file"] {
            margin-bottom: 10px;
        }

        .editor button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .editor button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="banner-content">
            <img src="https://github.com/shootcat/FoodyFriday/blob/main/2024041111152226%20(Benutzerdefiniert).png?raw=true" alt="Logo" class="logo">
            <span class="banner-title">FOODY FRIDAY NEWSBLOG - Editor</span>
        </div>
    </header>

    <!-- Editor-Bereich -->
    <main>
        <div class="editor">
            <h2>Editor</h2>
            <textarea id="text-editor" placeholder="Hier den Text bearbeiten..."></textarea>
            <input type="file" id="image-upload" accept="image/*">
            <button id="save-button">Speichern</button>
        </div>
    </main>

    <script>
        // Funktion zum Laden der News aus der Datei
        fetch('news.txt')
            .then(response => response.text())
            .then(data => {
                const textEditor = document.getElementById('text-editor');
                textEditor.value = data;
            })
            .catch(error => console.error('Fehler beim Laden der News-Datei:', error));

        // Bildvorschau aktualisieren
        const imageUpload = document.getElementById('image-upload');

        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    console.log('Bild wurde ausgewählt:', e.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        // Speichern des Inhalts
        const saveButton = document.getElementById('save-button');
        saveButton.addEventListener('click', () => {
            const updatedText = document.getElementById('text-editor').value;

            // Senden der Änderungen an den Server (falls erforderlich, hier simuliert)
            console.log('Gespeicherter Text:', updatedText);

            alert('Änderungen wurden gespeichert!');
        });
    </script>
</body>
</html>
