<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Editor - Foody Friday NewsBlog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Favicon Links -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="android-chrome-512x512.png" sizes="512x512" type="image/png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png" type="image/png">

    <!-- Webmanifest für PWA -->
    <link rel="manifest" href="site.webmanifest">
    
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .editor {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .editor textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }

        .editor input[type="file"] {
            margin-bottom: 10px;
        }

        .editor button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .editor button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="banner-content">
            <img src="https://github.com/shootcat/FoodyFriday/blob/main/2024041111152226%20(Benutzerdefiniert).png?raw=true" alt="Logo" class="logo">
            <span class="banner-title">FOODY FRIDAY NEWSBLOG - Editor</span>
        </div>
    </header>

    <!-- Editor-Bereich -->
    <main>
        <div class="editor">
            <h2>Editor</h2>
            <textarea id="text-editor" placeholder="Hier den Text bearbeiten..."></textarea>
            <input type="file" id="image-upload" accept="image/*">
            <button id="save-button">Speichern</button>
        </div>
    </main>

    <script>
        // Initialer Text laden (falls nötig)
        fetch('dnews.json')
            .then(response => response.json())
            .then(data => {
                const textEditor = document.getElementById('text-editor');
                const imageUpload = document.getElementById('image-upload');

                if (data.text) textEditor.value = data.text;
                if (data.image) {
                    const previewImage = document.createElement('img');
                    previewImage.src = data.image;
                    previewImage.style.maxWidth = '100%';
                    previewImage.style.marginTop = '10px';
                    document.querySelector('.editor').appendChild(previewImage);
                }
            });

        // Speichern der Inhalte
        document.getElementById('save-button').addEventListener('click', () => {
            const updatedText = document.getElementById('text-editor').value;
            const imageUpload = document.getElementById('image-upload');

            const reader = new FileReader();
            const saveData = { text: updatedText };

            if (imageUpload.files[0]) {
                reader.onload = function (event) {
                    saveData.image = event.target.result;
                    saveJSON(saveData);
                };
                reader.readAsDataURL(imageUpload.files[0]);
            } else {
                saveJSON(saveData);
            }
        });

        function saveJSON(data) {
            fetch('dnews.json', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(() => alert('Änderungen wurden gespeichert!'))
                .catch(err => console.error('Fehler beim Speichern:', err));
        }
    </script>
</body>
</html>
