<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Foody Friday News Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hamburger MenÃ¼ -->
    <div id="menu-toggle" class="menu-icon">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    
    <!-- Seitenleiste -->
    <div class="sidebar" id="sidebar">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="daily-news.html">Daily News</a></li>
                <li><a href="editor.html">Editor</a></li>
            </ul>
        </nav>
    </div>
    
    <header>
        <div class="banner-content">
            <span class="banner-title">FOODY FRIDAY NEWS EDITOR</span>
        </div>
    </header>
    
    <main>
        <textarea id="news-text" placeholder="Schreibe deine News hier..."></textarea>
        <input type="text" id="image-url" placeholder="Bild-URL eingeben">
        <input type="file" id="image-upload" accept="image/*">
        <button id="save-button">Speichern</button>
        
        <h2>Vorschau</h2>
        <div id="preview"></div>
    </main>
    
    <script>
        document.getElementById('news-text').addEventListener('input', updatePreview);
        document.getElementById('image-url').addEventListener('input', updatePreview);
        document.getElementById('image-upload').addEventListener('change', handleImageUpload);
        document.getElementById('save-button').addEventListener('click', saveToGitHub);
        
        function updatePreview() {
            let text = document.getElementById('news-text').value;
            let imageUrl = document.getElementById('image-url').value;
            document.getElementById('preview').innerHTML = `<p>${text.replace(/\n/g, '<br>')}</p>`;
            if (imageUrl) document.getElementById('preview').innerHTML += `<img src="${imageUrl}" style="width:100%; max-width:600px;">`;
        }
        
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('image-url').value = e.target.result;
                    updatePreview();
                };
                reader.readAsDataURL(file);
            }
        }
        
        async function saveToGitHub() {
            const text = document.getElementById('news-text').value;
            const imageUrl = document.getElementById('image-url').value;
            const content = btoa(`${text}\n${imageUrl}`);
            
            fetch('https://api.github.com/repos/shootcat/FoodyFriday/dispatches', {
                method: 'POST',
                headers: {
                    'Authorization': 'token DEIN_GITHUB_TOKEN',
                    'Accept': 'application/vnd.github.everest-preview+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    event_type: 'update-news',
                    client_payload: { content }
                })
            }).then(response => {
                if (response.ok) {
                    alert('News gespeichert!');
                } else {
                    console.error('Fehler beim Speichern:', response);
                }
            }).catch(error => console.error('Fehler:', error));
        }
    </script>
</body>
</html>
