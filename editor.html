<!-- editor.html - News Editor -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>News Editor - Foody Friday</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>News Editor</h1>
    </header>
    
    <main>
        <textarea id="news-text" placeholder="Schreibe hier deine News..."></textarea>
        <input type="text" id="image-url" placeholder="Bild-URL eingeben">
        <button onclick="saveToGitHub()">Speichern</button>
        
        <h2>Live Vorschau:</h2>
        <div id="preview"></div>
    </main>
    
 <button onclick="saveToGitHub()">ðŸ’¾ Speichern</button>
<script>
async function saveToGitHub() {
    const text = document.getElementById('news-text').value;
    const imageUrl = document.getElementById('image-url').value;
    const content = `${text}\n${imageUrl}`;

    const response = await fetch('https://api.github.com/repos/shootcat/FoodyFriday/dispatches', {
        method: 'POST',
        headers: {
            'Accept': 'application/vnd.github.everest-preview+json',
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            event_type: 'update-news',
            client_payload: { content }
        })
    });

    if (response.ok) {
        alert('News gespeichert!');
    } else {
        console.error('Fehler beim Speichern:', await response.text());
        alert('Fehler beim Speichern! Siehe Konsole.');
    }
}
</script>
</body>
</html>
