<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Daily News - Foody Friday NewsBlog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Favicon Links -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hamburger Menü -->
    <div id="menu-toggle" class="menu-icon">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    
    <!-- Seitenleiste -->
    <div class="sidebar" id="sidebar">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="daily-news.html">Daily News</a></li>
                <li><a href="essensliste.html">Essensliste</a></li>
                <li><a href="veranstaltungen.html">Veranstaltungen</a></li>
                <li><a href="comments.html">Kommentare</a></li>
            </ul>
        </nav>
    </div>
    
    <!-- Banner mit Logo und Titel -->
    <header>
        <div class="banner-content">
            <img src="https://github.com/shootcat/FoodyFriday/blob/main/2024041111152226%20(Benutzerdefiniert).png?raw=true" alt="Logo" class="logo">
            <span class="banner-title">FOODY FRIDAY NEWSBLOG</span>
        </div>
    </header>

    <!-- Hauptinhalt -->
    <main>
        <div class="content" id="news-content">
            <!-- News werden hier geladen -->
        </div>
    </main>

    <script>
        async function loadNews() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/shootcat/FoodyFriday/main/news.txt'); // Holt `news.txt` direkt von GitHub
                if (!response.ok) throw new Error("Fehler beim Laden der News");

                const data = await response.text();
                const lines = data.split("\n");

                // 1️⃣ Text-Inhalt holen (erste Zeile)
                const text = lines[0] || "";

                // 2️⃣ Bild-URL holen (zweite Zeile)
                const imageUrl = lines.length > 1 ? lines[1].trim() : "";

                // 3️⃣ HTML generieren
                let html = `<p>${text}</p>`;
                if (imageUrl) {
                    html += `<img src="${imageUrl}" alt="News-Bild" style="width: 100%; max-width: 600px; display: block; margin: 20px auto;">`;
                }

                document.getElementById('news-content').innerHTML = html;
            } catch (error) {
                console.error("Fehler beim Laden der News:", error);
                document.getElementById('news-content').innerHTML = "<p>News konnten nicht geladen werden.</p>";
            }
        }

        loadNews();
    </script>
</body>
</html>
