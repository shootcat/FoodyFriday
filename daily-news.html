<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Daily News - Foody Friday NewsBlog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hamburger Menü -->
    <div id="menu-toggle" class="menu-icon">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    
    <!-- Seitenleiste -->
    <div class="sidebar" id="sidebar">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="daily-news.html">Daily News</a></li>
                <li><a href="essensliste.html">Essensliste</a></li>
                <li><a href="veranstaltungen.html">Veranstaltungen</a></li>
                <li><a href="undefiniert.html">Undefiniert</a></li>
                <li><a href="comments.html">Kommentare</a></li>
            </ul>
        </nav>
    </div>
    
    <!-- Banner mit Logo und Titel -->
    <header>
        <div class="banner-content">
            <img src="https://github.com/shootcat/FoodyFriday/blob/main/2024041111152226%20(Benutzerdefiniert).png?raw=true" alt="Logo" class="logo">
            <span class="banner-title">FOODY FRIDAY NEWSBLOG</span>
        </div>
    </header>

    <!-- Hauptinhalt -->
    <main>
        <div class="content" id="news-content">
            <!-- Der Inhalt von news.txt wird hier eingefügt -->
        </div>
    </main>

    <!-- Einbindung von script.js für Hamburger-Menü und andere Funktionen -->
    <script>
        // Funktion zum Laden der Textdatei und Einfügen in die HTML-Seite
        fetch('news.txt')
            .then(response => response.text())
            .then(data => {
                const newsContainer = document.getElementById('news-content');
                
                // Trenne den Text nach dem ersten Punkt, Fragezeichen oder Ausrufezeichen
                const sentences = data.split(/(?<=[.!?])\s+/);
                
                // Erstelle ein starkes Element für den ersten Satz
                const firstSentence = document.createElement('strong');
                firstSentence.textContent = sentences[0];
                newsContainer.appendChild(firstSentence);

                // Füge den restlichen Text als normalen Absatz hinzu
                const remainingText = document.createElement('span');
                remainingText.textContent = " " + sentences.slice(1).join(" ");
                newsContainer.appendChild(remainingText);
            })
            .catch(error => console.error('Fehler beim Laden der News-Datei:', error));
    </script>
    <script src="script.js"></script>
</body>
</html>
