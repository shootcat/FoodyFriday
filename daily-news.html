<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Daily News - Foody Friday NewsBlog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon Links -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="android-chrome-512x512.png" sizes="512x512" type="image/png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png" type="image/png">

    <!-- Webmanifest für PWA -->
    <link rel="manifest" href="site.webmanifest">

    <link rel="stylesheet" href="styles.css">
    <style>
        .menu-icon {
            cursor: pointer;
            width: 30px;
            height: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-icon .bar {
            width: 100%;
            height: 5px;
            background-color: black;
        }

        .sidebar {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            padding: 15px;
        }

        .sidebar.active {
            display: block;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        /* Optional: Banner-Styling */
        .banner-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .banner-title {
            font-size: 2em;
            margin-left: 15px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Hamburger Menü -->
    <div id="menu-toggle" class="menu-icon">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <!-- Seitenleiste -->
    <div class="sidebar" id="sidebar">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="daily-news.html">Daily News</a></li>
                <li><a href="essensliste.html">Essensliste</a></li>
                <li><a href="veranstaltungen.html">Veranstaltungen</a></li>
                <li><a href="undefiniert.html">FUN</a></li>
                <li><a href="comments.html">Kommentare</a></li>
            </ul>
        </nav>
    </div>

    <!-- Banner mit Logo und Titel -->
    <header>
        <div class="banner-content">
            <img src="https://github.com/shootcat/FoodyFriday/blob/main/2024041111152226%20(Benutzerdefiniert).png?raw=true" alt="Logo" class="logo">
            <span class="banner-title">FOODY FRIDAY NEWSBLOG</span>
        </div>
    </header>

    <!-- Hauptinhalt -->
    <main>
        <div class="content" id="news-content">
            <!-- Der Inhalt wird hier dynamisch geladen -->
        </div>
        <div class="content">
            <img id="news-image" src="" alt="News Bild" style="width: 100%; max-width: 600px; display: block; margin: 20px auto;">
        </div>
    </main>

    <script>
        // Hamburger-Menü Logik
        document.getElementById('menu-toggle').addEventListener('click', () => {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        });

        // Funktion zum Laden der Textdatei und Einfügen in die HTML-Seite
        fetch('news.txt')
            .then(response => response.text())
            .then(data => {
                const newsContainer = document.getElementById('news-content');

                // HTML-Sonderzeichen escapen, um Sicherheit zu gewährleisten
                function escapeHTML(str) {
                    return str.replace(/&/g, "&amp;")
                              .replace(/</g, "&lt;")
                              .replace(/>/g, "&gt;");
                }

                // Den Text escapen
                let formattedData = escapeHTML(data);

                // Ersetze Zeilen, die mit # beginnen und enden, durch größere Schrift
                formattedData = formattedData.replace(/^#(.*?)#$/gm, '<span style="font-size: larger;">$1</span>');

                // Ersetze *Text* durch <strong>Text</strong>
                formattedData = formattedData.replace(/\*(.*?)\*/g, '<strong>$1</strong>');

                // Ersetze Zeilenumbrüche durch <br> Tags
                formattedData = formattedData.replace(/\r?\n/g, '<br>');

                // Füge den formatierten Text in den Container ein
                newsContainer.innerHTML = formattedData;
            })
            .catch(error => console.error('Fehler beim Laden der News-Datei:', error));

        // Inhalte aus LocalStorage laden (optional, je nach Bedarf)
        document.addEventListener('DOMContentLoaded', () => {
            const savedData = JSON.parse(localStorage.getItem('dnewsData')) || {};
            const newsContainer = document.getElementById('news-content');
            const newsImage = document.getElementById('news-image');

            if (savedData.text) {
                newsContainer.innerHTML = savedData.text.replace(/\n/g, '<br>');
            }

            if (savedData.image) {
                newsImage.src = savedData.image;
            } else {
                newsImage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
