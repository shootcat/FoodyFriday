<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Daily News - Foody Friday NewsBlog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Wetter Styles */
        #weather-info {
            font-size: 1.2em;
            color: #333;
        }

        /* RSS Feed Styles */
        #rss-feed-list {
            list-style-type: none;
            padding: 0;
        }

        #rss-feed-list li {
            margin-bottom: 15px;
        }

        #rss-feed-list li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        #rss-feed-list li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Hamburger Menü -->
    <div id="menu-toggle" class="menu-icon">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    
    <!-- Seitenleiste -->
    <div class="sidebar" id="sidebar">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="daily-news.html">Daily News</a></li>
                <li><a href="essensliste.html">Essensliste</a></li>
                <li><a href="veranstaltungen.html">Veranstaltungen</a></li>
                <li><a href="undefiniert.html">Undefiniert</a></li>
                <li><a href="comments.html">Kommentare</a></li>
            </ul>
        </nav>
    </div>
    
    <!-- Banner mit Logo und Titel -->
    <header>
        <div class="banner-content">
            <img src="https://github.com/shootcat/FoodyFriday/blob/main/2024041111152226%20(Benutzerdefiniert).png?raw=true" alt="Logo" class="logo">
            <span class="banner-title">FOODY FRIDAY NEWSBLOG</span>
        </div>
    </header>

    <!-- Hauptinhalt -->
    <main>
        <div class="content" id="news-content">
            <!-- Der Inhalt von news.txt wird hier eingefügt -->
        </div>

        <!-- Wetter Container -->
        <div class="content" id="weather">
            <h2>Aktuelles Wetter in Maulburg</h2>
            <p id="weather-info"></p>
        </div>

        <!-- RSS-Feed Container -->
        <div class="content" id="rss-feed">
            <h2>Aktuelle Nachrichten von der Tagesschau</h2>
            <ul id="rss-feed-list"></ul>
        </div>
    </main>

    <!-- Einbindung der Skripte -->
    <!-- Skript zum Laden von news.txt -->
    <script>
        // Funktion zum Laden der Textdatei und Einfügen in die HTML-Seite
        fetch('news.txt')
            .then(response => response.text())
            .then(data => {
                const newsContainer = document.getElementById('news-content');

                // HTML-Sonderzeichen escapen, um Sicherheit zu gewährleisten
                function escapeHTML(str) {
                    return str.replace(/&/g, "&amp;")
                              .replace(/</g, "&lt;")
                              .replace(/>/g, "&gt;");
                }

                // Den Text escapen
                let formattedData = escapeHTML(data);

                // Ersetze Zeilen, die mit # beginnen und enden, durch größere Schrift
                formattedData = formattedData.replace(/^#(.*?)#$/gm, '<span style="font-size: larger;">$1</span>');

                // Ersetze *Text* durch <strong>Text</strong>
                formattedData = formattedData.replace(/\*(.*?)\*/g, '<strong>$1</strong>');

                // Ersetze Zeilenumbrüche durch <br> Tags
                formattedData = formattedData.replace(/\r?\n/g, '<br>');

                // Füge den formatierten Text in den Container ein
                newsContainer.innerHTML = formattedData;
            })
            .catch(error => console.error('Fehler beim Laden der News-Datei:', error));
    </script>

    <!-- Wetter Skript -->
    <script>
        // Ersetzen Sie 'YOUR_OPENWEATHERMAP_API_KEY' durch Ihren tatsächlichen API-Schlüssel von OpenWeatherMap
        const weatherApiKey = 'YOUR_OPENWEATHERMAP_API_KEY';
        const cityId = '2872911'; // Stadt-ID für Maulburg
        const weatherApiUrl = `https://api.openweathermap.org/data/2.5/weather?id=${cityId}&units=metric&lang=de&appid=${weatherApiKey}`;

        fetch(weatherApiUrl)
            .then(response => response.json())
            .then(data => {
                const weatherInfo = document.getElementById('weather-info');
                const temp = data.main.temp;
                const description = data.weather[0].description;
                const icon = data.weather[0].icon;

                weatherInfo.innerHTML = `
                    <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="Wetter Icon">
                    ${description}, ${temp}°C
                `;
            })
            .catch(error => console.error('Fehler beim Laden der Wetterdaten:', error));
    </script>

    <!-- RSS-Feed Skript -->
    <script>
        // Ersetzen Sie 'YOUR_RSS2JSON_API_KEY' durch Ihren tatsächlichen API-Schlüssel von rss2json.com
        const rssUrl = 'https://www.tagesschau.de/infoservices/alle-meldungen-100~rss2.xml';
        const rssApiKey = 'YOUR_RSS2JSON_API_KEY';
        const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}&api_key=${rssApiKey}`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const feedList = document.getElementById('rss-feed-list');
                data.items.slice(0, 5).forEach(item => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = item.link;
                    link.textContent = item.title;
                    link.target = '_blank';
                    listItem.appendChild(link);
                    feedList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Fehler beim Laden des RSS-Feeds:', error));
    </script>

    <!-- Ihr bestehendes script.js -->
    <script src="script.js"></script>
</body>
</html>
